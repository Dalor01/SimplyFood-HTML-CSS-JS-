<div class="modal-window" id="reservation-modal">
    <span class="modal-window__title">Online reservation</span>
    <form autocomplete="off" id="form" class="modal-window__reservation-form">
        <input class="modal-window__input" name="name" type="text" placeholder="Your name*" required>
        <input class="modal-window__input" name="phone" type="text" placeholder="Your phone*" required>
        <input class="modal-window__input" name="time" type="date" placeholder="Reservation time*" required>
        <button type="submit" class="btn modal-window__btn">submit
            <span class="modal-window__btn-line modal-window__btn-line--top"></span>
            <span class="modal-window__btn-line modal-window__btn-line--right"></span>
            <span class="modal-window__btn-line modal-window__btn-line--bottom"></span>
            <span class="modal-window__btn-line modal-window__btn-line--left"></span>
        </button>
    </form>
</div>
